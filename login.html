<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AcademicHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <!-- Hero Section -->
    <div class="container mx-auto px-4">
        <!-- Main Content Box -->
        <div class="bg-white rounded-xl shadow-2xl max-w-6xl mx-auto overflow-hidden">
            <!-- Hero Header -->
            <div class="text-center py-12 px-6 bg-blue-50">
                <h1 class="text-4xl font-bold text-blue-800 mb-4">Welcome to AcademicHub</h1>
                <p class="text-gray-600 text-lg max-w-2xl mx-auto">
                    A centralized platform for Indian university students to share projects, 
                    access study materials, and collaborate with peers across institutions.
                </p>
            </div>

            <!-- Login/Signup Section -->
            <div class="flex flex-col md:flex-row">
                <!-- Login Section -->
                <div class="md:w-1/2 p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Email ID</label>
                            <input type="email" 
                                class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Your institute email">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Password</label>
                            <input type="password" 
                                class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your password">
                        </div>
                        <button type="submit" 
                            class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                            Login
                        </button>
                    </form>
                </div>

                <!-- Sign Up Section -->
                <div class="md:w-1/2 p-8 bg-gray-50">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create New Account</h2>
                    <form id="signupForm" class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Full Name</label>
                            <input type="text" 
                                class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your full name">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" 
                                class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your phone number">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Institute Email ID</label>
                            <input type="email" 
                                class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Your college email">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">College Name</label>
                            <input type="text" 
                                class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Enter your college name">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Password</label>
                            <input type="password" 
                                class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Create a strong password">
                        </div>
                        <button type="submit" 
                            class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition duration-300">
                            Create Account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'dashboard.html';
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
